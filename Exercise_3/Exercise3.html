<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 3</title>
</head>
<body>

  <h2 style="text-align: center; font-family: arial">
    DVA Lab 2 Exercise 3
  </h2>

  <h5>
    Exercise 3: Modify the above example so in addition to the color changing, other styles change (e.g., size and border 
    styles). 
  </h5>
    <script> 
        d3.select('body') 
          .append('div') 
          .style('width', '100px') 
          .style('height', '20px') 
          .style('stroke','blue')
          .style('stroke-width',5)
          .style('background-color', 'green'); 
     
        d3.selectAll("div") 
          .on("mouseover", function(event){ 
              d3.select(this) 
                .transition()
                .duration(500)
                .style("background-color", "red")
                .style('width','120px')
                .style('height','40px')
                .attr('stroke','black')
                .attr('stroke-width',2);
                
                // Get current event info 
          // Note: d3.event  (event) passed as the first argument to all listeners 
          console.log(event); 
 
        // Get x & y co-ordinates 
        // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event) 
        console.log(d3.pointer(event)); 
        }) 
        .on("mouseout", function(){ 
        d3.select(this) 
        .transition()
        .duration(500)
        .style("background-color", "yellow")
        .style('width','150px')
        .style('height','50px') 
        .style("stroke-dasharray", ("10,3")) 
        .style('stroke','purple')
        .style('stroke-width',2)
        }); 
        </script> 
    
</body>
</html>
