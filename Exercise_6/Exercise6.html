<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 6</title>
</head>
<body>

  <h2 style="text-align: center; font-family: arial">
    DVA Lab 2 Exercise 6
  </h2>

  <h5>
    Exercise 6: Chain an extra transition onto the example above so that after the ‘div’ element animates to ‘red’ it then 
    continues to transition to ‘green’ over 2 seconds. 
  </h5>

    
    <script> 
        d3.select('body') 
          .append("div")    // will append a div with the following dimensions
          .style('width',  '100px') 
          .style('height', '100px') 
          .style('background-color', 'blue')  // with the color blue
          .transition()  // will add a transition effect
          .duration(1000)  // duration of 1 sec
          .style("background-color", "red") // to change the color red
          .transition()   // transition again 
          .duration(2000)
          .style("background-color", "green");
        </script> 

</body>
</html>
