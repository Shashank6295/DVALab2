<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 7</title>
</head>
<body>

  <h2 style="text-align: center; font-family: arial">
    DVA Lab 2 Exercise 7
  </h2>

  <h5>
    Exercise 7: In addition to transitioning the color, also change the ‘size’ of the div element so it transitions smaller 
    then transitions larger (i.e., width and height style values). 
  </h5>
    
    <script> 
    
        d3.select('body') 
          .append("div") 
          .style('width',  '200px') 
          .style('height', '200px') 
          .style('background-color', 'blue') 
          .transition() 
          .duration(1000) 
          .style('background-color', 'red')
          .style('width','50px')
          .style('height','50px')
          .transition()
          .duration(2000)
          .style('background-color', 'green')
          .style('width','400px')
          .style('height','400px');
        </script> 

</body>
</html>
