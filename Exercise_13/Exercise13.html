<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 13</title>
</head>
<body>
    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 13
      </h2>
    
      <h5>
        Exercise 13: Chain an additional ‘transition’ effect to the above example, so that after completing the transition, the 
        bars ‘transition’ back to their original height (grow then shrink). 
      </h5>

    <script> 
        var svg = d3.select("body")     // to append svg element with the folllowing dimensions
            .append("svg") 
            .attr("width", 500) 
            .attr("height", 500); 
     
     
        var bar1 = svg.append("rect")       // to append rect bar 1 with the following dimensions
            .attr("fill", "orange") 
            .attr("x", 100) 
            .attr("y", 20) 
            .attr("height", 20) 
            .attr("width", 10) 
     
        var bar2 = svg.append("rect")   // to append rect bar 2 with the following dimensions
            .attr("fill", "green") 
            .attr("x", 120) 
            .attr("y", 20) 
            .attr("height", 20) 
            .attr("width", 10) 

        var bar3 = svg.append("rect")   // to append rect bar 3 with the following dimensions
            .attr("fill","red")
            .attr("x", 140)
            .attr("y", 20)
            .attr("height", 20)
            .attr("width", 10)
     
        update(); // will call the below update fucntion


     
    function update() {         // the update function
        bar1.transition()       // bar 1 will have the following transitoin
            .ease(d3.easeLinear)        // with ease linear
            .duration(2000)         // duration on 2 sec
            .attr("height",100)     // and the height
 
        bar2.transition()   // bar 2 will have the following transitoin
            .ease(d3.easeLinear) 
            .duration(2000) 
            .delay(2000)   // with dealy of 2 sec
            .attr("height",100) 
                

        bar3.transition() // bar 3 will have the following transitoin
            .ease(d3.easeLinear) 
            .duration(2000) 
            .delay(4000) // delay of 4 sec
            .attr("height",100) 
                

        bar1.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(6000)  // delay of 6 sec
            .attr("height",20) 
            console.log("hjiiii")

        bar2.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(8000)        // delay of 8 sec
            .attr("height",20) 
        
        bar3.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(10000)       // dealy of 10 sec
            .attr("height",20) 
    }


     
</script> 
</body>
</html>
