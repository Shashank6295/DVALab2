<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 13</title>
</head>
<body>
    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 13
      </h2>
    
      <h5>
        Exercise 13: Chain an additional ‘transition’ effect to the above example, so that after completing the transition, the 
        bars ‘transition’ back to their original height (grow then shrink). 
      </h5>

    <script> 
        var svg = d3.select("body") 
            .append("svg") 
            .attr("width", 500) 
            .attr("height", 500); 
     
     
        var bar1 = svg.append("rect") 
            .attr("fill", "orange") 
            .attr("x", 100) 
            .attr("y", 20) 
            .attr("height", 20) 
            .attr("width", 10) 
     
        var bar2 = svg.append("rect") 
            .attr("fill", "green") 
            .attr("x", 120) 
            .attr("y", 20) 
            .attr("height", 20) 
            .attr("width", 10) 

        var bar3 = svg.append("rect")
            .attr("fill","red")
            .attr("x", 140)
            .attr("y", 20)
            .attr("height", 20)
            .attr("width", 10)
     
        update(); 


     
    function update() { 
        bar1.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
            .attr("height",100) 
 
        bar2.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
            .delay(2000) 
            .attr("height",100) 
                

        bar3.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
            .delay(4000) 
            .attr("height",100) 
                

        bar1.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(6000)
            .attr("height",20) 
            console.log("hjiiii")

        bar2.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(8000)
            .attr("height",20) 
        
        bar3.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(10000)
            .attr("height",20) 
    }


     
</script> 
</body>
</html>
