<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
</head>
<body>
    <script> 
        var svg = d3.select("body") 
            .append("svg") 
            .attr("width", 500) 
            .attr("height", 500); 
     
     
        var bar1 = svg.append("rect") 
            .attr("fill", "orange") 
            .attr("x", 100) 
            .attr("y", 20) 
            .attr("height", 20) 
            .attr("width", 10) 
     
        var bar2 = svg.append("rect") 
            .attr("fill", "green") 
            .attr("x", 120) 
            .attr("y", 20) 
            .attr("height", 20) 
            .attr("width", 10) 

        var bar3 = svg.append("rect")
            .attr("fill","red")
            .attr("x", 140)
            .attr("y", 20)
            .attr("height", 20)
            .attr("width", 10)
     
        update(); 


     
    function update() { 
        bar1.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
            .attr("fill","cyan")
            .attr("height",100) 
 
        bar2.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
            .delay(2000) 
            .attr("fill","violet")
            .attr("height",100) 
                

        bar3.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
            .delay(4000) 
            .attr("fill","indigo")
            .attr("height",100) 
                

        bar1.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(6000)
            .attr("height",20) 
            .attr("fill","black")
            console.log("hjiiii")

        bar2.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(8000)
            .attr("fill","green")
            .attr("height",20) 
        
        bar3.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(10000)
            .attr("fill","grey")
            .attr("height",20) 
    }


     
</script> 
</body>
</html>
