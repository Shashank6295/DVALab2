<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 2</title>
</head>
<body>
    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 2
    </h2>

    <h5>
        Exercise 2: Create a webpage using D3 (adds items dynamically), then set the styles for the items so they use CSS to 
        display extra information when the mouse cursor moves over them. 
      </h5>

    <style> 

        div{
            position: relative;
            display: none;
        }

        h2 { 
     
          padding: 20px; 
        } 
           
        h2:hover + div { 
          background-color: blue;
          position: absolute; 
          display: inline-block; 
        } 
        </style> 

        <div>This is hover thing</div>
    
        <script>
            const dataset = [10,12,55,68,29,34,75]

            d3.select("body").selectAll("h2")
                .data(dataset)
                .enter()
                .append("h2")
                .text(function(datapoint){
                    return datapoint;
                });

            
        </script>
    
</body>
</html>
