<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
</head>
<body>

    <style> 

        div{
            position: relative;
            display: none;
        }

        h2 { 
     
          padding: 20px; 
        } 
           
        h2:hover + div { 
          background-color: blue;
          position: absolute; 
          display: inline-block; 
        } 
        </style> 

        <div>This is hover thing</div>
    
        <script>
            const dataset = [10,12,55,68,29,34,75]

            d3.select("body").selectAll("h2")
                .data(dataset)
                .enter()
                .append("h2")
                .text(function(datapoint){
                    return datapoint;
                });

            
        </script>
    
</body>
</html>
