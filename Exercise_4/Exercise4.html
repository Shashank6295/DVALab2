<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
</head>
<body>
    <script>

    var svg = d3.select("body")
                .append("svg")
                .attr("width", 1000)
                .attr("height", 1000);

    var mycircle= svg.append('circle')
                .attr('cx', 100)
                .attr('cy', 100)
                .attr('r', 50)
                .attr('stroke', 'black')
                .attr('fill', '#69a3b2');
            
    

        mycircle
            .on("click",function(){
                d3.select(this)
                    .transition()
                    .duration(3000)
                    .attr("r",100);
            })

            .on("mouseout",function(){
                d3.select(this)
                    .transition()
                    .duration(2000)
                    .attr("r",50);
            })
            

    </script>
   
</body>
</html>
