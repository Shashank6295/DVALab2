<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 4</title>
</head>
<body>
    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 4
      </h2>
    
      <h5>
        Exercise 4: Based on the example above, instead of a ‘div’ element, use an ‘svg’ container and add a ‘circle’ svg.  
        When the mouse moves over the svg circle, change the radius (e.g., larger when the mouse moves over and back to 
        the default size when the mouse moves out) 
      </h5>




    <script>

    var svg = d3.select("body") // TO create a svg element of the size
                .append("svg")
                .attr("width", 1000)
                .attr("height", 1000);

    var mycircle= svg.append('circle') // to create a circle with the dimensions
                .attr('cx', 100)
                .attr('cy', 100)
                .attr('r', 50)
                .attr('stroke', 'black')
                .attr('fill', '#69a3b2');
            
    

        mycircle            // the var in which the the circle is stored
            .on("mouseover",function(){     // when the mouse hovers over the circle
                d3.select(this)
                    .transition()
                    .duration(3000)     // will transition with duration of 3 sec
                    .attr("r",100);     // will change the radius
            })

            .on("mouseout",function(){      // when the mouse hovers out
                d3.select(this)
                    .transition()
                    .duration(2000)
                    .attr("r",50); // will chnage the radius to the original value
            })
            

    </script>
   
</body>
</html>
