<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 10</title>
</head>
<body>
    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 10
      </h2>
    
      <h5>
        Exercise 10: Add the easing effect to the svg circle example, so when a mouse moves over a ‘circle’ svg element, it 
        grows by a small amount, when the mouse moves away (out of focus) the svg circle returns to the original size (use 
        the ease ‘bounce’). 
      </h5>



    <script>

    var svg = d3.select("body")     // to append a svg with the dimensions
                .append("svg")
                .attr("width", 1000)
                .attr("height", 1000);

    var mycircle= svg.append('circle')      // to append a circe inside the svg and the following dimensions
                .attr('cx', 100)
                .attr('cy', 100)
                .attr('r', 50)
                .attr('stroke', 'black')
                .attr('fill', '#008080');
            
    

        mycircle
            .on("mouseover",function(){     // when the mouse hovers over the circle
                d3.select(this)
                    .transition()
                    .duration(2000)
                    .ease( d3.easeBounce ) // will have ease bounce effect
                    .attr("r",75);      // with radius given
            })

            .on("mouseout",function(){      // when the mouse hovers out the circle
                d3.select(this)
                    .transition()
                    .duration(2000)
                    .ease( d3.easeBounce ) // with ease bounce effect 
                    .attr("r",50);      // with the radius
            })
    </script>
   
</body>
</html>
