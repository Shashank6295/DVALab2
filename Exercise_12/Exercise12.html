<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 12</title>
</head>
<body>
    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 12
      </h2>
    
      <h5>
        Exercise 12: Add a third bar to the example above which starts to animate after 4 seconds. 
      </h5>


    <script> 
        var svg = d3.select("body") 
            .append("svg") 
            .attr("width", 500) 
            .attr("height", 500); 
     
     
        var bar1 = svg.append("rect") 
            .attr("fill", "blue") 
            .attr("x", 100) 
            .attr("y", 20) 
            .attr("height", 20) 
            .attr("width", 10) 
     
        var bar2 = svg.append("rect") 
            .attr("fill", "blue") 
            .attr("x", 120) 
            .attr("y", 20) 
            .attr("height", 20) 
            .attr("width", 10) 

        var bar3 = svg.append("rect")
            .attr("fill","red")
            .attr("x", 140)
            .attr("y", 20)
            .attr("height", 20)
            .attr("width", 10)
     
        update(); 
     
    function update() { 
        bar1.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
        .attr("height",100) 
 
        bar2.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
            .delay(2000) 
            .attr("height",100) 
                

        bar3.transition() 
            .ease(d3.easeLinear) 
            .duration(2000) 
            .delay(4000) 
            .attr("height",100) 
                } 
</script> 
</body>
</html>
