<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 11</title>
</head>
<body>

    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 11
      </h2>
    
      <h5>
        Exercise 11: Add a ‘text’ svg element, when the mouse moves over the text, the size of the text changes color and 
        increases in size (when the mouse moves out/away the text goes back to the original color/size). 
      </h5>
    
    <script>
        var w = 1000;
        var h = 1000;

        var svg = d3.select("body")     // to create an svg element
                        .append('svg')
                        .attr('width',w)
                        .attr('height',h)


         var mytext = svg.append('text')         // to append the text
                        .attr('x', w/2 + 100)
                        .attr('y',100)
                        .attr('text-anchor','middle')
                        .style('font-family', 'Helvetica')
                        .style('font-size','30px')
                        .style("fill", "#004669")
                        .text('text will be here')

            mytext
                .on("mouseover",function(){     // when mouse hovers over the text
                      d3.select(this)  
                        .transition()       // will have a transtion 
                        .duration(500)      // duration of 0.5 sec
                        .style('font-size','40px')  // with font size
                        .style("fill", "#00FFFF")   // color
                        console.log(event);     // will show the log event when the mouse is over the circle

                })

            mytext
                .on("mouseout",function(){      // when mouse hovers out the text
                    d3.select(this)
                        .transition()
                        .duration(500)      // duration of 0.5 sec
                        .style('font-size','30px')      // will have a size 
                        .style("fill", "#004669");      // the following color
                        
                })
        
                        
    </script>

</body>
</html>
