<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 8</title>
</head>
<body>

    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 8
      </h2>
    
      <h5>
        Exercise 8: Combining the ‘transition’ method with the mouse over ‘event’.  So that the ‘div’ transitions color only 
        when the mouse moves over and back to the original color when moves away from the element. 
      </h5>
    
    <script>

  

       mydiv =  d3.select('body')
                    .append('div')      // will append a div with the follwing dimensions and style
                    .style("width","300px")
                    .style("height","300px")
                    .style("background-color","blue");    

        mydiv
            .on("mouseover",function(){     // when eht mouse is over the div
                d3.select(this)
                    .transition()       // will have a transtion effect
                    .duration(1000)     // of duration 1 sec and the following styles
                    .style("width","500px")
                    .style("height","500px")
                    .style("background-color","orange");
            })
        
            .on("mouseout",function(){      // when the mouse comes out of the div it will have the following attributes
                d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("width","300px")
                    .style("height","300px")
                    .style("background-color","blue");
            })
    </script>
</body>
</html>
