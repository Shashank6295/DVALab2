<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
</head>
<body>
    
    <script>

  

       mydiv =  d3.select('body')
                    .append('div')
                    .style("width","300px")
                    .style("height","300px")
                    .style("background-color","blue");    

        mydiv
            .on("mouseover",function(){
                d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("width","500px")
                    .style("height","500px")
                    .style("background-color","orange");
            })
        
            .on("mouseout",function(){
                d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("width","300px")
                    .style("height","300px")
                    .style("background-color","blue");
            })
    </script>
</body>
</html>
