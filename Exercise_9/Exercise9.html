<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://d3js.org/d3.v7.min.js'> </script>
    <title>DVA Lab 2 Exercise 9</title>
</head>
<body>
    <h2 style="text-align: center; font-family: arial">
        DVA Lab 2 Exercise 9
      </h2>
    
      <h5>
        Exercise 9: Add two additional ‘div’ elements and perform the same ‘transitions’ but with different ‘easing’ methods 
        (see the elements transition at the same time but with different easing motions).  
      </h5>


    <script> 
    
       var check=  d3.select('body') 
                        .append("div")      // to append a div with the follwing attributes for the 1st box
                        .style('width',  '100px') 
                        .style('height', '100px') 
                        .style('background-color', 'blue') 
                        .style('transform', 'scale(1.0)') 
                        .transition() 
                        .ease( d3.easeBounce ) // will have a transtion with ease bounce effect
                        .duration(1000) 
                        .style("background-color", "red") 
                        .style('transform', 'scale(0.5)') 

        var design=  d3.select('body') // to append a div with the follwing attributes for the 2nd box
                        .append("div") 
                        .style('width',  '200px') 
                        .style('height', '200px') 
                        .style('background-color', 'yellow') 
                        .style('transform', 'scale(1.0)') 
                        .transition() 
                        .ease( d3.easeElastic ) // will have a ease elastic effect
                        .duration(1000) //duration of 1 sec
                        .style("background-color", "orange") 
                        .style('transform', 'scale(0.5)') // to scale the size

        var box=  d3.select('body') // to append a div with the follwing attributes for the 3rd box
                        .append("div") 
                        .style('width',  '250px') 
                        .style('height', '250px') 
                        .style('background-color', 'green') 
                        .style('transform', 'scale(1.0)') 
                        .transition() 
                        .ease( d3.easeCubic ) // will have ease cubix effect
                        .duration(1000) 
                        .style("background-color", "violet") 
                        .style('transform', 'scale(0.5)') 


</script> 
    
</body>
</html>
